<!DOCTYPE html>
<!--
Template for all the levels

<html>
<head>
<link rel="stylesheet" href="style/main.css"/>
<script src="action.js"></script>
<script src="drawing.js"></script>
<script src="blocks.js"></script>
<title>
Blocks engine.
</title>
</head>
<body>
<script type="text/javascript">
////////////////////
// constants
////////////////////
ROWS = 3;
COLUMNS = 3;
PALETTE = ["#EA3556", "#61D2D6", "#EDE5E2", "#ED146F", "#EDDE45", "#9BF0E9"];
var blocks = new blocks(ROWS, COLUMNS, PALETTE);

drawing = new Drawing([[0,0,"#61D2D6"],
		       [0,1,"#61D2D6"],
		       [0,2,"#61D2D6"],
		       [1,1,"#61D2D6"],
		       [1,2,"#61D2D6"]]);
result = function() {
	alert("you win!");
}
blocks.actions.appendAction(drawing, result);
document.body.addEventListener("click", function() {
	var foo = blocks.actions.kickOffWithColor();
	// TODO: how do you execute a function returned from javascript?
	foo();
});

</script>
</body>
</html>
