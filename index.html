<!DOCTYPE html>
<html>
<head>
<style type="text/css">
#canvas {
	background-color: white;
	border: 1px solid black;
}

#canvas td {
	width: 30px;
	height: 30px;
	border: 1px solid black;
}

#palette td {
	width: 30px;
	height: 30px;
	border: 1px solid black;
}
</style>
<script src="action.js"></script>
<script src="drawing.js"></script>
<script src="blocks.js"></script>
<title>
Blocks engine.
</title>
</head>
<body>
<script type="text/javascript">
////////////////////
// constants
////////////////////
ROWS = 3;
COLUMNS = 3;
PALETTE = ["#EA3556", "#61D2D6", "#EDE5E2", "#ED146F", "#EDDE45", "#9BF0E9"];
var blocks = new blocks(ROWS, COLUMNS, PALETTE);

drawing = new Drawing([[0,0], [0,1], [0,2], [1,1], [1,2]]);
result = function() {
	alert("you win!");
}
blocks.actions.appendAction(drawing, result);
document.body.addEventListener("click", function() {
	var foo = blocks.actions.kickOff();
	// TODO: how do you execute a function returned from javascript?
	foo();
});

</script>
</body>
</html>
